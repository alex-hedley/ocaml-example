name: Builds, tests & co

on:
  pull_request:
    branches: [ main ]
    paths: src/**
  push:
    branches: [ main ]
    paths: src/**
  workflow_dispatch:
  # schedule:
  #   # Prime the caches every Monday
  #   - cron: 0 1 * * MON

# permissions: read-all
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    # strategy:
    #   fail-fast: false
    #   matrix:
    #     os:
    #       - macos-latest
    #       - ubuntu-latest
    #       - windows-latest
    #     ocaml-compiler:
    #       - "5.1"

    # runs-on: ${{ matrix.os }}
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: src/helloworld

    steps:
      - name: 🛎️ Checkout
        uses: actions/checkout@v4

      - name: 🐪 Set-up OCaml
        uses: ocaml/setup-ocaml@v2
        with:
          ocaml-compiler: "5.0"
          dune-cache: true

      # # https://github.com/RedPRL/actions-ocaml
      # - name: OCaml Actions
      #   uses: RedPRL/actions-ocaml@v2
      #   with:
      #     ocaml-compiler: "5.0"
      #     with-doc: true
      #     publish-doc-if-built: true
      #     # cache-prefix: v1
      #     github-token: ${{secrets.GITHUB_TOKEN}}

      # - name: Install ocamlformat
      #   run: opam install ocamlformat.0.18.0
      #   if: ${{ matrix.os == 'ubuntu-latest' }}

      # - name: Format files
      #   run: opam exec -- dune fmt

      - name: ⬇️ Install opam deps
        run: opam install . --deps-only --with-test

      - name: ⬇️ Install opam global deps
        run: opam install dune merlin ocaml-lsp-server odoc ocamlformat utop dune-release

      - name: 🔨 Build
        run: opam exec -- dune build

      - name: 🧪 Test
        run: opam exec -- dune runtest

      - name: 📄 Build Docs
        # run: dune build @doc
        run: opam exec -- dune build @doc
      
      - name: Upload coverage report artifact
        uses: actions/upload-artifact@v3.1.3
        with:
          name: docs
          path: ./src/helloworld/_build/default/_doc/_html

      - name: Deploy Docs
        uses: peaceiris/actions-gh-pages@v3
        # if: github.event_name == 'push'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          publish_dir: ./src/helloworld/_build/default/_doc/_html
          destination_dir: docs
          enable_jekyll: true